<h2>Tasks</h2>
<ul *ngFor="let task of tasks" style="list-style: none;">
   <li id="name">{{task.name}}</li>
   <li id="{{ 'className-' + getStyling(task) }}">{{task.className}}</li>
   <li id="dueDate">{{task.dueDate.getFullYear()}}-{{task.dueDate.getMonth()}}-{{task.dueDate.getDate()}}</li>
</ul>
<app-task (newTask)="addTask($event)"></app-task>
